<!doctype html>

<html lang="en">

	<head>

		<meta charset="utf-8">

		<title>AJAX/PHP/CURL/JSON example</title>
		<meta name="description" content="AJAX/PHP/CURL/JSON example">
		<meta name="author" content="Paddy Evans">

	</head>

	<body>

		<select id="Earthquake">
			<option value="NT">North</option>
			<option value="SH">South</option>
			<option value="ES">East</option>
			<option value="WS">west</option>
		</select>



		<button id="btnRun">Run</button>

		<br><br>

		<div id="divResults">

			<table>

				<tr>
					<td align="right">
						Date time:
					</td>
					<td id="Datetime">

					</td>

				</tr>

				<tr>
					<td align="right">
						depth:
					</td>
					<td id="depth">

					</td>

				</tr>

				<tr>
					<td align="right">
						magnitude:
					</td>
					<td id="magnitude">

					</td>

				</tr>

				<tr>
					<td align="right">
						lat:
					</td>
					<td id="lat">

					</td>

				</tr>




			</table>

		</div>

		<script type="application/javascript" src="libs/js/jquery-2.2.3.min.js"></script>
	<script type="application/javascript" src="libs/js/script.js"></script>

	</body>

</html>
